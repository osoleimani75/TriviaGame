<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-sm-8 message"></div>
                    <div  style="margin:10px auto !important;" class="col-sm-4 float-sm-right">
                                <span class="timeLeft float-right"></span>
                    </div>
                </div>
                <div  class="row">
                    <div class="col-sm-12">
                        <div class="list-group shadow">
                        </div>
                    </div>
                </div> 
                <div  id="result" class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                    <div class="card-body">
                                        <h3 id="ACorrect"></h3>
                                    </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="card">
                                    <div class="card-body">
                                            <h3 id="AIncorrect"></h3>
                                    </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                    <div class="card-body">
                                            <h3 id="NoAnswer"></h3>
                                    </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                    <div class="card-body">
                                            <h3 id="AScore" ></h3>
                                    </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="card ">
                                    <div id="Passed" class="card-body text-center text-white">
                                    </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                                <div class="card ">
                                        <button id="resetQuize" type="button" class="btn btn-primary">Reset Quize</button>
                                </div>
                            </div>
                </div>
    

                <div style="height: 25px; display: none;" class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
            </div>
        


</body>
</html>
